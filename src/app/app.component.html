<h3 ><b>Parent</b></h3>
<div class="container">
<form [formGroup]="profileForm" (ngSubmit) ="onSubmit()">
  <label for="" aria-placeholder="name">Enter Name</label><br>
  <input type="text" formControlName="Name"><br><br>
  <label for="">Enter Age</label><br>
  <input type="text" formControlName="Age"><br><br>
  <label for="">Enter Contact Number</label><br>
  <input type="text" formControlName="Contact"><br><br>
  <button>Submit</button>
</form>
</div>
<app-child [getChildVal]="getVal"></app-child>
